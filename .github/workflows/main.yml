name: Learning App Deployment

on:
  push:
    branches:
      - production  # âœ… Cháº¡y khi push vÃ o branch production

jobs:
  deployment:
    runs-on: ubuntu-latest  # âœ… Cháº¡y trÃªn mÃ´i trÆ°á»ng Ubuntu GitHub Actions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # âœ… Láº¥y code tá»« branch production

      - name: Setup SSH Key and Known Hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" > ~/.ssh/aws_key.pem
          chmod 600 ~/.ssh/aws_key.pem
          ssh-keyscan -H 13.229.207.70 >> ~/.ssh/known_hosts

      - name: Deploy to AWS EC2
        run: |
          ssh -i ~/.ssh/aws_key.pem ubuntu@13.229.207.70 << 'EOF'
            set -e  # Dá»«ng ngay náº¿u cÃ³ lá»—i xáº£y ra
            
            echo "ðŸ” Kiá»ƒm tra thÆ° má»¥c project..."
            if [ ! -d "/home/ubuntu/learning-app/.git" ]; then
              echo "ðŸš€ Repository khÃ´ng tá»“n táº¡i. Cloning..."
              git clone https://github.com/nguyenthihachau03/learning-app.git /home/ubuntu/learning-app
            fi

            cd /home/ubuntu/learning-app

            echo "ðŸ”„ Pulling latest code..."
            git fetch origin
            git reset --hard origin/production
            git clean -fd
            git checkout production
            git pull origin production

            echo "ðŸ“¦ Kiá»ƒm tra vÃ  cÃ i Ä‘áº·t Node.js, npm, PM2 náº¿u chÆ°a cÃ³..."
            if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt install -y nodejs
            fi

            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi

            echo "ðŸ“¦ Installing dependencies..."
            npm install --force

            echo "ðŸ“„ Writing .env file..."
            cat <<EOT > .env
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
            CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}
            PAYOS_CLIENT_ID=${{ secrets.PAYOS_CLIENT_ID }}
            PAYOS_API_KEY=${{ secrets.PAYOS_API_KEY }}
            PAYOS_CHECKSUM_KEY=${{ secrets.PAYOS_CHECKSUM_KEY }}
            NEXT_PUBLIC_PAYOS_CHECKOUT_URL=${{ secrets.NEXT_PUBLIC_PAYOS_CHECKOUT_URL }}
            EOT

            echo "âš¡ Building application..."
            npm run build

            echo "ðŸš€ Restarting application with PM2..."
            pm2 stop learning-app || true
            pm2 start npm --name "learning-app" -- run start
            pm2 save

            echo "âœ… Deployment completed!"
          EOF
