name: Learning App Deployment

on:
  push:
    branches:
      - production  # âœ… Cháº¡y khi push vÃ o branch production

jobs:
  deployment:
    runs-on: ubuntu-latest  # âœ… Cháº¡y trÃªn mÃ´i trÆ°á»ng Ubuntu GitHub Actions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # âœ… Láº¥y code tá»« branch production

      - name: Setup SSH Key and Known Hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" > ~/.ssh/aws_key.pem
          chmod 600 ~/.ssh/aws_key.pem
          ssh-keyscan -H 13.229.207.70 >> ~/.ssh/known_hosts

      - name: Deploy to AWS EC2
        run: |
          ssh -i ~/.ssh/aws_key.pem ubuntu@13.229.207.70 << 'EOF'
            cd ~/learning-app  # âœ… VÃ o thÆ° má»¥c dá»± Ã¡n trÃªn VPS
            
            echo "ðŸ”„ Pulling latest code..."
            git checkout production
            git pull origin production

            cd ~/learning-app  # âœ… Äáº£m báº£o Ä‘ang á»Ÿ thÆ° má»¥c Ä‘Ãºng

            echo "ðŸ“¦ Installing dependencies..."
            npm install --force  # âœ… CÃ i Ä‘áº·t láº¡i package

            echo "ðŸ“„ Writing .env file..."
            cat <<EOT > .env
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
            CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}
            PAYOS_CLIENT_ID=${{ secrets.PAYOS_CLIENT_ID }}
            PAYOS_API_KEY=${{ secrets.PAYOS_API_KEY }}
            PAYOS_CHECKSUM_KEY=${{ secrets.PAYOS_CHECKSUM_KEY }}
            NEXT_PUBLIC_PAYOS_CHECKOUT_URL=${{ secrets.NEXT_PUBLIC_PAYOS_CHECKOUT_URL }}
            EOT

            echo "âš¡ Building application..."
            npm run build

            echo "ðŸš€ Restarting application with PM2..."
            pm2 stop learning-app || true
            pm2 start npm --name "learning-app" -- run start
            pm2 save

            echo "âœ… Deployment completed!"
          EOF
