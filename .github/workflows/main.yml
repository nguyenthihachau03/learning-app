name: Learning App Deployment

on:
  push:
    branches:
      - production  # Cháº¡y khi push vÃ o branch production

jobs:
  deployment:
    runs-on: ubuntu-latest  # Cháº¡y trÃªn mÃ´i trÆ°á»ng GitHub Actions Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Láº¥y code tá»« branch production

      - name: Setup SSH Key and Known Hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" > ~/.ssh/aws_key.pem
          chmod 600 ~/.ssh/aws_key.pem
          ssh-keyscan -H ${{ secrets.AWS_EC2_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to AWS EC2 and Restart App
        run: |
          ssh -i ~/.ssh/aws_key.pem ubuntu@${{ secrets.AWS_EC2_IP }} << 'EOF'
            set -e  # Dá»«ng ngay náº¿u cÃ³ lá»—i

            echo "âœ… Kiá»ƒm tra quyá»n sudo..."
            if sudo -n true 2>/dev/null; then
              echo "User ubuntu Ä‘Ã£ cÃ³ quyá»n sudo."
            else
              echo "User ubuntu chÆ°a cÃ³ quyá»n sudo, cáº¥p quyá»n ngay..."
              echo "ubuntu ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/ubuntu
              sudo chmod 0440 /etc/sudoers.d/ubuntu
            fi

            echo "âœ… Kiá»ƒm tra thÆ° má»¥c project..."
            if [ ! -d "/home/ubuntu/learning-app/.git" ]; then
              echo "Repository khÃ´ng tá»“n táº¡i. Cloning..."
              git clone https://github.com/nguyenthihachau03/learning-app.git /home/ubuntu/learning-app
            fi

            cd /home/ubuntu/learning-app

            echo "âœ… Pulling latest code..."
            git fetch origin
            git reset --hard origin/production
            git clean -fd
            git checkout production
            git pull --rebase origin production

            echo "âœ… Kiá»ƒm tra vÃ  cÃ i Ä‘áº·t Node.js, npm, PM2 náº¿u chÆ°a cÃ³..."
            if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt install -y nodejs
            fi

            if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
            fi

            echo "âœ… Installing dependencies..."
            npm install --force
            npm audit fix --force  # Sá»­a lá»—i báº£o máº­t

            echo "âœ… Writing .env file..."
            cat > .env <<EOF_ENV
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
            CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}
            PAYOS_CLIENT_ID=${{ secrets.PAYOS_CLIENT_ID }}
            PAYOS_API_KEY=${{ secrets.PAYOS_API_KEY }}
            PAYOS_CHECKSUM_KEY=${{ secrets.PAYOS_CHECKSUM_KEY }}
            NEXT_PUBLIC_PAYOS_CHECKOUT_URL=${{ secrets.NEXT_PUBLIC_PAYOS_CHECKOUT_URL }}
EOF_ENV

            echo "âœ… Building application..."
            npm run build

            echo "âœ… Restarting application with PM2..."
            pm2 stop learning-app || true
            pm2 start npm --name "learning-app" -- run start
            pm2 save
            pm2 startup systemd
            sudo env PATH=$PATH:/usr/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu

            echo "ðŸš€ Deployment completed!"
          EOF
